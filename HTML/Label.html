<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form>
		<label for="username">Email:</label>
		<input id="username" type="email" placeholder="username" required="" placeholder="username">
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" required="" placeholder="password">
		<input type="submit">
	</form>


	<p>Do you like cat or dog?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" type="radio" value="dogs">

		<label for="cats">Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="cats">

		<P>What is your letter?</P>
		<select name="color">
			<option>a</option>
			<option>b</option>
			<option>c</option>
			<option>d</option>
		</select>

		<P>What is your current mood?</P>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="xixi">;)</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
